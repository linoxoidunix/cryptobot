syntax = "proto3";

package aot.proto;

// Example message
message Wallet {
    string exchange = 1;
    string ticker = 2;
    double balance = 3;
}

message Pnl {
    string exchange = 1;
    string trading_pair = 2;
    double realized = 3;
    double unrealized = 4;
}

message OrderBook {
    string exchange = 1;
    string trading_pair = 2;
    uint64 best_bid = 3;
    uint64 best_offer = 4;
    sint64 spread = 5;
}
